name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'   # Next.js requires Node 18+

      - name: Install dependencies
        run: npm install

      - name: Build Next.js static export
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote set-url origin https://eldritchtools:${{secrets.GITHUB_TOKEN}}@github.com/eldritchtools/eldritchtools
          npm run deploy
